<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Profile page</title>
</head>
<body>
<section class="wrapper-cards">
    <div class="card-item-first">
            <img id="user-photo" src="">
    </div>
    <div class="card-item-second">
        <div class="card-item-header">
            <span id="user-name"></span>
        </div>
        <div class="card-item-data">
            <div class="data-type"><img class="icon" src="./assets/icon_customers.svg">Name</div>
            <div class="sharpened"><div class="inside"></div></div>
            <div id="fetched-name"></div>
        </div>
        <div class="card-item-data">
            <div class="data-type"><img class="icon" src="./assets/icon_customers.svg">Surname</div>
            <div class="sharpened"><div class="inside"></div></div>
            <div id="fetched-surname"></div>
        </div>
        <div class="card-item-data">
            <div class="data-type"><img class="icon" src="./assets/icon_calendar.svg">Birth date</div>
            <div class="sharpened"><div class="inside"></div></div>
            <div id="fetched-date"></div>
        </div>
        <div class="card-item-data">
            <div class="data-type"><img class="icon" src="./assets/icon_location.svg">Location</div>
            <div class="sharpened"><div class="inside"></div></div>
            <div id="fetched-location"></div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
